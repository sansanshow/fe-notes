<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js中Array实践</title>
</head>

<body>
    <script>
        let arr1 = [1, , 3, 4, 5, 6]
        var sum = arr1.reduce((prev, curr, currIndex, array) => {
            console.log(prev, curr, currIndex, array)
            return prev + curr
        }, 10)
        console.log(sum)
        var oriArr = [1, 2, [3, 4, [5, 6, 7, 8]]]

        const flatten = arr => arr.reduce((flat, next) => flat.concat(Array.isArray(next) ? flatten(next) : next), [])
        var flatten3 = flatten
        console.log(flatten3(oriArr))

        // some 方法
        var ramdomStr = 'hijklmn'
        const containsVowel = str => [...str].some(char => ['a', 'e', 'i', 'o', 'u'].includes(char))
        console.log(containsVowel(ramdomStr))

        // 基本类型数组去重
        var obj = new Object()
        var oneArr = [1, 2, '2', 2, 3,3,,,4, , 4, obj, obj]
        var uniq = [...new Set(oneArr)]
        console.log(oneArr)
        console.log(uniq)
    </script>
</body>

</html>
