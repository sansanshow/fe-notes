<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #demo1 {
        margin: 50px;
    }
    #demo1 .container {
        position: relative;
        width: 150px;
        height: 150px;
        -webkit-perspective: 500;
        perspective: 500;
    }
    #demo1 .container .item {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }
    #demo1 .item.red {
        background: red;
        transform: translateZ(-50px);
    }
    #demo1 .item.blue {
        background: blue;
    }
    #demo1 .item.green {
        background: green;
        transform: translateZ(50px);
    }
    </style>
</head>
<body>
    <section id="demo1">
        <div class="container">
            <div class="item green"></div>
            <div class="item blue"></div>
            <div class="item red"></div>
        </div>
    </section>
</body>
</html>
