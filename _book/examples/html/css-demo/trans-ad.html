<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .row {
      margin: 20px 40px;
    }
    #ad.ad-box {
      position: relative;
      width: 160px;
      height: 600px;
    }
    #ad.ad-box .big {
      position: relative;
      display: block;
      width: 160px;
      transform-style: preserve-3d;
      -webkit-transform-style: preserve-3d;
      animation: ad-ani 4s linear infinite;
    }
    #ad.ad-box .big .ad-warp {
      position: relative;
      transform-style: preserve-3d;
      -webkit-transform-style: preserve-3d;
      width: 100%;
      height: 600px;
    }
    #ad.ad-box .big .ad-warp .item {
      position: absolute;
      width: 160px;
      height: 600px;
      transform-origin: center center 0px;
      perspective: 1000px;
      -webkit-perspective: 1000px;
    }
    #ad.ad-box .big .ad-warp .red {
      background: red;
      transform: rotateY(0deg) translateZ(46px);
      z-index: 3;
    }
    #ad.ad-box .big .ad-warp .blue {
      background: blue;
      transform: rotateY(120deg) translateZ(46px);
      /* z-index: 1; */
    }
    #ad.ad-box .big .ad-warp .green {
      background: green;
      transform: rotateY(240deg) translateZ(46px);
      /* z-index: 1; */
    }
    @keyframes ad-ani {
      0% {
        transform: rotateY(0deg);
      }
      20% {
        transform: rotateY(120deg);
      }
      33% {
        transform: rotateY(120deg);
      }
      53% {
        transform: rotateY(240deg);
      }
      66% {
        transform: rotateY(240deg);
      }
      86% {
        transform: rotateY(360deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>
<body>
  <section class="row">
    <section class="col">
        <h3>三棱柱旋转-竖</h3>
        <div id="ad" class="ad-box">
          <a class="big" href="https://www.baidu.com">
            <div class="ad-warp">
              <div class="item red"></div>
              <div class="item blue"></div>
              <div class="item green"></div>
            </div>
          </a>
        </div>
    </section>
  </section>
</body>
</html>
