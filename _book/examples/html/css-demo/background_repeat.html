<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>背景重复新值</title>
  <style>
    .bg-demo {
      width: 580px;
      height: 600px;
      background: url('./imgs/bg_demo.jpg');
      margin-bottom: 10px;
    }
    .bg1 {
      background-repeat: repeat;
    }
    .bg2 {
      background-repeat: round;
    }
    .bg3 {
      background-repeat: space;
    }
    .bg4 {
      background-repeat: unset;
    }
  </style>
</head>
<body>
  <div class="bg-demo"></div>
  <div class="bg-demo bg1"></div>
  <div class="bg-demo bg2"></div>
  <div class="bg-demo bg3"></div>
  <div class="bg-demo bg4"></div>
</body>
</html>
