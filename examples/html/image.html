<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片测试</title>
    <style>
        .img-wrap {
            padding: 20px;
            max-height: 100%;
        }
        .imgsty {
            display: block;
            max-height: 100%;
            max-width: 100%;
        }
        .fixed-footer {
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="img-wrap" id="img">
        <img class="imgsty" src="https://dev2.5udaikuan.com/api/admin/file/image/20180717/c944a86d5ede4e6a8966667cc73faa3d.jpeg" alt="2222">
    </div>
    <div class="fixed-footer">
        <button onclick="rotateL()">旋转</button> <br/><br/>

        <button onclick="scale(1)">放大</button> <br/><br/>
        <button onclick="scale(-0.2)">缩小</button> <br/><br/>
    </div>
    <script>
        var curr = 0
        var currScale = 1
        function rotateL() {
            console.log('rotateL')
            curr += 90
            document.getElementById('img').style.transform = 'rotate(' + curr + 'deg)'
        }
        function scale(num) {
            console.log('scale')
            if(currScale >= 0.2) {
                currScale += num
            }
            var origin = document.getElementById('img').style.transform
            console.log('transform', origin, currScale)
            document.getElementById('img').style.transform = origin.length ? (origin + ',scale(' + currScale + ',' + currScale + ')') : 'scale(' + currScale + ',' + currScale + ')'
        }
    </script>
</body>
</html>
