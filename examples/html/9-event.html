<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件机制详解</title>
</head>
<body>
    <div id="wrap">
        <button id="btn1" onclick="btnClick()">点击事件</button>
    </div>
    <script>
        function btnClick() {
            console.log(1111);
        }
        var btn = document.getElementById("btn1");
        btn.addEventListener('click', function(e) {
            console.log(2222, e);
        })
        btn.addEventListener('click', function(e) {
            // e.stopPropagation();
            console.log(3333);
        })
        btn.addEventListener('click', function(e) {
            console.log(4444);
        })
        var wrap = document.getElementById("wrap");
        wrap.addEventListener('click', function(e) {
            console.log(5555, e);
        })
    </script>
</body>
</html>
