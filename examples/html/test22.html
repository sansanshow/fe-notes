<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .wrap {
            position: relative;
            width: 600px;
            height: 80px;
            transform-origin: center center;
            /* transform: rotateX(120deg); */
        }
        .item {
            width: 600px;
            height: 80px;
            position: absolute;
            width: 100%;
            /* transform: rotateZ(26.5deg); */
            transform-origin: center center;
            height: 100%;
            z-index: 1;
        }
        .red {
            background: red;
            transform: rotateX(120deg);
        }
        .green {
            background: green;
            transform: rotateX(240deg);
        }
        .blue {
            background: blue;
            transform: rotateX(360deg);
            
        }
        .step1 .red {
            z-index: 9; 
        }
        .step2 .green {
            z-index: 9; 
        }
        .step3 .blue {
            z-index: 9; 
        }
    </style>
</head>
<body>
    <div class="wrap step1">
        <div class="item red"></div>
        <div class="item green"></div>
        <div class="item blue"></div>
    </div>
    <script>

    </script>
</body>
</html>
