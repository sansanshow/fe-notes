    <title>SVG学习</title>

<body>
    <embed src="./svg/rect01.svg" width="300" height="300" 
        type="image/svg+xml"

        <rect x="20" y="10" rx="50%" ry="50%" width="100" height="100" style="fill:rgb(0,0,255);stroke-width: 4;
    stroke:rgb(0,0,0)"/>

    <embed src="./svg/circle01.svg" width="300" height="300"
