<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>全屏实践</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
    }
    .btn-top {
      padding: 20px;
    }
    .content {
      height: 100%;
      width: 100%;
      display: flex;
      color: red;
    }
    .left {
      width: 50%;
      /* background: #666; */
      padding: 20px;
    }
    .right {
      width: 50%;
      background: #ccc;
    }
    .left-btn {
      margin: 0 0 10px 0;
    }
    .left-red {
      background: red;
      color: #fff;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="btn-top">
    <button onclick="leftFullscreen()">左边全屏</button>
    <button onclick="rightFullscreen()">右边边全屏</button>
  </div>
  <div class="content">
    <div class="left">
      <div class="left-btn">
        <button onclick="redFullscreen()">红色全屏</button>
      </div>
      <div class="left-red">
        <button onclick="redExitFullscreen()">红色退出全屏</button>
        左边内容
      </div>
    </div>
    <div class="right">
      右边内容
    </div>
  </div>
  <script src="./fullScreen.js"></script>
  <script>
    const full = new fullScreen(() => {
      console.log('暂不支持全屏');
    }, () => {
      console.log('初始化成功');
    });

    function leftFullscreen() {
      full.FullScreen('.left');
    }
    function rightFullscreen() {
      full.FullScreen('.right');
    }
    
    function redFullscreen() {
      full.FullScreen('.left-red');
    }
    function redExitFullscreen() {
      full.ExitFullscreen();
    }
  </script>
</body>
</html>
