            console.log(ele.nodeName, ele.nodeType, ele.nodeValue);

                console.log(ele, "1st node in the parents's childNodes list");

        }

        function convertToArray(nodes) {
            var array = null;
            try {
                array = Array.prototype.slice.call(nodes, 0); // 针对非IE 
            } catch (error) {
                array = new Array();
                for (var index = 0; index < nodes.length; index++) {
