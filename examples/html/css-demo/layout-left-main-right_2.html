<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>双飞翼布局2</title>
  <style>
  .header {
    background: #ccc;
    height: 60px;
  }
  .mid {
    float: left;
    width: 100%;
    background: lightblue;
  }
  .main {
    margin: 0 200px 0 180px;
    text-align: center;
  }
  .left {
    float: left;
    width: 180px;
    margin-left: -100%;
    background: blue;
  }
  .right {
    float: left;
    width: 200px;
    margin-left: -200px;
    background: red;
  }
  </style>
</head>
<body>
  <!-- 圣杯 -->
  <header class="header">
    <h1>Header</h1>
  </header>
  <div class="mid">
    <div class="main">main</div>
  </div>
  <div class="left">left</div>
  <div class="right">right</div>
</body>
</html>
